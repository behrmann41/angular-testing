<!DOCTYPE html>
<html ng-app='pingPong'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body ng-controller="pingController">
    <div>
      <button ng-click='randomNumber()'>Pick Random Number</button>
      <h3>The number is: {{number}}</h3>
    </div>
    <div>
      <h2>Word Reverse</h2>
      <input type="text" ng-model='word'>
      <p>Your word is {{word}}</p>
      <button ng-click='reverseWord()'>Reverse!</button>
    </div>
    <div>
      <h2 class='text-center'>Ping Pong Score Keeper</h2>
      <div class="row">
        <div class="col-md-4 col-md-offset-1 text-center btn btn-primary" ng-class='{"btn-success": player1 >= 11, "btn-danger": player2 >= 11}' ng-disabled="gameOver" ng-click='scorePlayer1()'>
          <h4>Player 1</h4>
          <h1>{{player1}}</h1>
          <h5 ng-show='servingP1'>serving</h5>
        </div>
        <div class="col-md-4 col-md-offset-2 text-center btn btn-primary" ng-class='{"btn-success": player2 >= 11, "btn-danger": player1 >= 11}' ng-disabled="gameOver" ng-click='scorePlayer2()'>
          <h4>Player 2</h4>
          <h1>{{ player2 }}</h1>
          <h5 ng-show='servingP2'>serving</h5>
        </div>
      </div>
      <div class="row">
        <div class='col-md-2 col-md-offset-5'>
          <button ng-click='reset()'>Reset</button>
        </div>
      </div>
    </div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
  <script src='./app04.js'></script>
  </body>
</html>
